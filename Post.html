<!DOCTYPE html>

<html lang="en">



    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Twitter - Tweet</title>


        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="shortcut icon" href="Assets/Images/logo.png" type="image/x-icon">
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/line.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
        
        <link rel="stylesheet" href="Assets/Styles/post-style.css">
        <link rel="stylesheet" href="Assets/Styles/main-style.css">


    </head>



    <body>


        <aside class="left-side-style">

            <a href="Index.html"><i class="fa-brands fa-twitter"></i></a>

            <ul>
                <li><a href="Index.html"><i class="fa-solid fa-house"></i>Home</a></li>
                <li><a href="#"><i class="fa-solid fa-bell"></i>Notifications</a></li>
                <li><a href="login.html"><i class="fa-solid fa-user-plus"></i></i>Login</a></li>
                <li><a href="Profile.html"><i class="fa-regular fa-user"></i>Profile</a></li>
            </ul>

           <a href="Post.html" class="tweet-but-style">Tweet</a>


           <script src="Assets/Scripts/index-but-script.js"></script>

        </aside>







        <main class="main-section-style">

            <div class="profile-header-style">
                <span>New Tweet</span>
                <a href="#"><img src="Assets/Images/twitter_PNG15.png" width="25" height="25"></a>
            </div>



            <div class="wrapper">
                <div class="input-box">
                    <div class="tweet-area" style="color:white;">
                        <span class="placeholder">What's happening?</span>
                        <div class="input editable" contenteditable="true" spellcheck="false"></div>
                        <div class="input readonly" contenteditable="true" spellcheck="false"></div>
                    </div>
                    <div class="privacy">
                        <i class="fas fa-globe-asia"></i>
                        <span>Everyone can reply</span>
                    </div>
                </div>

                <div class="bottom">
                    <ul class="icons">
                        <li><i class="uil uil-capture"></i></li>
                        <li><i class="far fa-file-image"></i></li>
                        <li><i class="fas fa-map-marker-alt"></i></li>
                        <li><i class="far fa-grin"></i></li>
                        <li><i class="far fa-user"></i></li>
                    </ul>
                    <div class="content">
                        <span class="counter" style="color:#1da1f2; padding-right:10px;">200</span>
                        <button style="color: black;" onclick="sendData()">Tweet</button>
                    </div>
                </div>
            </div>
            
              <script src="Assets/Scripts/post-script.js"></script>

        </main>






        <aside class="right-side-style">

            <input type="text" name="search-box" id="search" placeholder="Search">
            <button onclick="search()">.</button>

            <div id="search-continer">


            </div>


            <script src="Assets/Scripts/index-search-script.js"></script>

            
        </aside>


        
    </body>


</html>
